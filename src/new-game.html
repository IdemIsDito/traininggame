<template>
  <div class="au-animate  container">
    <section class="row">
      <div class="col-xs-12">
      <h1 class="page-header text-center">${heading}</h1>
      <form>
        <div class="form-group">
          <label class="control-label">Locatie</label>
          <input type="text" class="form-control" value.bind="game.location">
        </div>
        <div class="form-group">
          <label class="control-label">Datum</label>
          <input type="text" class="form-control" value.bind="game.date">
        </div>
        <div class="form-group">
          <label class="control-label">Tijd</label>
          <input type="text" class="form-control" value.bind="game.time">
        </div>
        <div class="form-group">
          <label class="control-label">Club</label>
          <input type="text" class="form-control" value.bind="game.club">
        </div>
        <button class="btn btn-default btn-block" click.trigger="saveGame()">Opslaan</button>
        <a route-href="route: games" class="btn btn-link btn-block">Annuleren</a>
      </form>
    </div>
    </section>
  </div>
</template>
