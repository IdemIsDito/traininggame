<template>
  <div class="container">
    <h1>${heading}</h1>
    <ul>
      <li repeat.for="[id, game] of games">
        ${id}
        <input type="text" value.bind="game.title">
        <input type="text" value.bind="game.players">
        <button class="btn btn-default" click.trigger="$parent.saveGame(id,game)">setGames</button>
      </li>
    </ul>
  </div>
</template>
